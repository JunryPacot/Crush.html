<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Para Kay Crush</title>

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

  <!-- External CSS and JS -->
  <link href="https://jawab.feeldream.repl.co/style.css" rel="stylesheet" type="text/css" />
  <script src="https://jawab.feeldream.repl.co/script.js" defer></script>

  <!-- Internal Styles -->
  <style>
    :root {
      --warna-bg: rgba(0, 0, 0, .5);
      --warna-teks: white;
      --bingkai: 8px;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      position: relative; /* Added to help position the absolute elements */
      overflow: hidden; /* Prevents scroll bars from appearing */
    }

    #bodyblur {
      position: relative;
    }

    #wallpaper {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #Content {
      text-align: center;
      color: var(--warna-teks);
    }

    #contTom {
      display: none;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: var(--bingkai);
    }

    .fas.fa-heart {
      position: absolute;
      color: red;
      animation: float 4s ease infinite;
    }

    .emoji {
      position: absolute;
      font-size: 32px; /* Adjust size as needed */
      animation: fall 3s linear forwards; /* Animation properties */
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Centering the "I LOVE U" text */
    #akhiran {
      display: inline-block; /* Allow margin auto to work */
      margin: 20px auto; /* Center it horizontally */
      font-size: 24px; /* Adjust size if needed */
      font-weight: bold; /* Make it bold */
      color: var(--warna-teks); /* Match the text color */
    }
  </style>
</head>

<body>

  <div id="bodyblur">
    <img id="wallpaper" src="" alt="Background wallpaper" />
  </div>

  <div id="Content">
    <blockquote id='bq'>
      <img id="foto1" src="" alt="Image 1" />
      <img id="foto2" src="" alt="Image 2" style="display:none;" />
      <p id="katakata"></p>
      <p id="katabawah"></p>
      <p id="katanolak"></p>
      <p id="akhiran" onClick="menuju();">I LOVE U</p>
    </blockquote>

    <div id="contTom">
      <a id="By" class='button' onClick="terima()">Oo</a>
      <a id="Bn" class='button' onClick="tolak()">Hindi</a>
    </div>
  </div>

  <script>
    let audio, fungsi = 1, flag = 1, flagg = 1;
    const body = document.querySelector("body");

    async function apapun() {
      audio = new Audio('Tayu.mp3'); // Add your music link here
      wallpaper.src = "Cute.png";
      
      await Swal.fire('HOY!!!!', 'Saglit Lang...'); // First alert
      await Swal.fire('Alam mo ba crush kita hehehe'); // Second message
      
      // Start music and show message after the second alert
      audio.play();
      document.getElementById("katakata").innerHTML = "Tayo na lang dalawa!";
      document.getElementById("katabawah").innerHTML = "Forever tayo ðŸ’–";
      
      setInitialData();
      showDiv();
      loadfoto();
      setInterval(createEmoji, 1000); // Generate an emoji every second
    }

    function setInitialData() {
      let gambar1 = "https://jawab2.feeldream.repl.co/1.gif";
      let kata1 = "Crush Gusto Kita!?, Gusto Mo Rin Ba Ako?";
      let teksnolak = " Ano Na!!?!?! &#129322;";
      let gambar2 = "https://jawab2.feeldream.repl.co/2.gif";
      let katakhir = "Oo Kalang Din Pala Pinatagal Mo Pa ðŸ˜Œ";
      let katakhirb = "So Tayo Naâ˜ºï¸";

      // Assign the data to elements
      document.getElementById("foto1").src = gambar1;
      document.getElementById("foto2").src = gambar2;
      document.getElementById("katakata").innerHTML = kata1;
      document.getElementById("katanolak").innerHTML = teksnolak;
      document.getElementById("katabawah").innerHTML = katakhirb;
    }

    function tolak() {
      if (fungsi === 1) {
        if (flagg === 1) {
          Bn.style = "margin-top:170px;";
          flagg = 2;
        } else if (flagg === 2) {
          Bn.style = "margin-top:180px; margin-left:0; margin-right:95px; transform: rotate(-90deg);";
          katanolak.style = "opacity:1";
          flagg = 3;
        } else if (flagg === 3) {
          Bn.style = "margin-top:12px;";
          flagg = 1;
        }
      }
    }

    async function terima() {
      if (fungsi === 1) {
        katanolak.innerHTML = "";
        foto1.style.display = "none";
        foto2.style.display = "inline-flex";
        katakata.innerHTML = katakhir;
        document.getElementById("katabawah").innerHTML = katakhirb;
        befanimkata();
        setTimeout(animkata, 400);
        contTom.style.display = "none";
        setTimeout(akhiran, 900);
        setInterval(createHeart, 200);
        fungsi = 2;
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "fas fa-heart";
      heart.style.left = (Math.random() * 90) + "vw";
      heart.style.animationDuration = (Math.random() * 3) + 2 + "s";
      body.appendChild(heart);
    }

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji"; // Apply the emoji class
      emoji.innerHTML = "ðŸ’–"; // Use your desired emoji here
      emoji.style.left = (Math.random() * 90) + "vw"; // Random horizontal position
      body.appendChild(emoji);
      
      // Remove the emoji after the animation ends
      setTimeout(() => {
        emoji.remove();
      }, 3000); // Adjust duration to match the animation time
    }

    setInterval(function () {
      const heartArr = document.querySelectorAll(".fa-heart");
      if (heartArr.length > 100) {
        heartArr[0].remove();
      }
    }, 100);

    apapun();
  </script>

</body>

</html>
